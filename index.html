<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>3D Audio | using THREE.js</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
   <script src="https://github.com/mrdoob/three.js/tree/master/examples/js/controls/OrbitControls.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/simplex-noise/dist/cjs/simplex-noise.js"></script>
</head>
<body>
   <div id="content">
    
      <label for="thefile" class="file"> Choose an audio file
        <input type="file" id="thefile" accept="audio/*" />
      </label>
  
      <audio id="audio" controls></audio>
      <div id="out"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
